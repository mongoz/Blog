   <div id="wrapper">

<div id="page-wrapper">
<div ng-include="'partials/admin/_sidebar.html'"></div>
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Dashboard <small>Blog Overview</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                    <div class="col-lg-12">
                        <h2>Articles</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                    	<th>#</th> 
										<th>Title</th>
										<th>Nr of Comments</th> 
										<th>Date</th>
                                        <th>Edit</th> 
										<th>Delete</th> 
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="article in articles | orderBy:'created_at':true"> 
										<th scope="row">{{$index +1}}</th> 
										<td>{{article.title}}</td>
										<td>{{article.comments.length}}</td>
										<td>{{article.created_at | date:'medium'}}</td> 
                                        <td><button type="button" class="btn btn-primary" ng-click="showArticle(article)">Edit</button></td> 
										<td><button type="button" class="btn btn-danger" ng-click="deleteArticle(article)">X</button></td> 
									</tr> 
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

</div>
