<div id="wrapper">
    <div ng-include="'partials/admin/_sidebar.html'"></div>
    <div id="page-wrapper">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Edit Profile
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-user"></i> Profile
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

              <form method="post" ng-submit="updateProfile()">
                <div class="form-group">
                  <label class="control-label">Profile Picture</label>
                  <img class="profile-picture" ng-src="{{user.picture || 'http://placehold.it/100x100'}}">
                </div>
                <div class="form-group">
                  <label class="control-label"><i class="ion-person"></i> Display Name</label>
                  <input type="text" class="form-control" ng-model="user.displayName" />
                </div>
                <div class="form-group">
                  <label class="control-label"><i class="fa fa-key"></i> New Password</label>
                  <input type="text" class="form-control" ng-model="user.password" />
                </div>
                                <div class="form-group">
                  <label class="control-label"><i class="fa fa-key"></i> Confirm New Password</label>
                  <input type="text" class="form-control" ng-model="user.pasword" />
                </div>
                <div class="form-group">
                  <label class="control-label"><i class="ion-at"></i> Email Address</label>
                  <input type="email" class="form-control" ng-model="user.email" />
                </div>
                <button class="btn btn-lg btn-success">Update Information</button>
              </form>

    </div>
</div>
