   <div id="wrapper">
        <div id="page-wrapper">
        <div ng-include="'partials/admin/_sidebar.html'"></div>
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Dashboard <small>Blog Overview</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
                </div>
                 <div class="col-lg-12">
                    <h2>New Category</h2>
                    <form class="form-horizontal" role="form" ng-submit="addCategory()">
                        <div class="form-group">
                            <div class="col-lg-6">
                                <input type="text" ng-model="category.name" class="form-control" id="name" placeholder="Name"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-10">
                                <input type="submit" class="btn btn-primary" value="Save"/>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.row -->
                <div class="col-lg-12">
                        <h2>Categories</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th> 
                                        <th>Name</th>
                                        <th>Number of articles</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="category in categories"> 
                                        <th scope="row">{{$index +1}}</th> 
                                        <td>{{category.name}}</td>
                                        <td>{{category.articles.length}}</td>
                                        <td><button type="button" class="btn btn-danger" ng-click="deleteCategory(category)">X</button></td> 
                                    </tr> 
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
                <!-- /.row -->
        </div>
            <!-- /.container-fluid -->
    </div>
