<div id="wrapper">
    <div ng-include="'partials/admin/_sidebar.html'"></div>
    <div id="page-wrapper">
        <div class="container-fluid">
        <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Create new Article
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-edit"></i> Create new blog article
                        </li>
                     </ol>
                </div>
            </div>
                <!-- /.row -->
        	<form class="form-horizontal" role="form" ng-submit="addArticle(croppedDataUrl, picFile.name)">
		  		<div class="form-group">
                    <div class="col-lg-6 col-lg-offset-3">
                        <input type="text" ng-model="article.title" class="form-control" id="title" placeholder="Title"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <div class="upload">
                            <div class="col-lg-4 col-lg-offset-1">
                                Choose image
                                <button ngf-select ng-model="picFile" accept="image/*">
                                    Select Picture</button>
                                <div ngf-drop ng-model="picFile" ngf-pattern="image/*"
                                     class="imageArea">
                                    <img-crop image="picFile  | ngfDataUrl"                 
                                    result-image="croppedDataUrl" ng-init="croppedDataUrl=''" area-type="square" 
                                    result-image-size="350">
                                    </img-crop>
                                </div>
                            </div>
                            <div class="col-lg-4 pull-left">
                                Cropped Image
                                <div class="croppedArea">
                                    <img ng-src="{{croppedDataUrl}}" />
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-3">
                        <label for="Categories">Mutiple select list (hold shift to select more than one):</label>
                         <select class="form-control" id="categories" size="5" multiple ng-multiple="true" ng-model="article.categories" ng-options="c._id as c.name for c in categories"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-3">
                        <div text-angular ng-model="article.text" id="text" placeholder="blog text"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <input type="submit" class="btn btn-primary" value="Save"/>
                    </div>
                    <span class="progress" ng-show="progress >= 0">
                          <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
                        </span>
                        <span ng-show="result">Upload Successful</span>
                        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                </div>
			</form>
			
        </div>
            <!-- /.container-fluid -->
    </div>
        <!-- /#page-wrapper -->
</div>
   <!-- /#wrapper -->
